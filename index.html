<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Page</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    .page {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
    }

    #page1 { background-color: #FFD700; }
    #page2 { background-color: #FFA07A; }
    #page3 { background-color: #00BFFF; }

</style>
</head>
<body>
<div id="page1" class="page">Page 1</div>
<div id="page2" class="page">Page 2</div>
<div id="page3" class="page">Page 3</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    let currentPage = 1;
    const numPages = $('.page').length;

    $(document).on('swipeleft', function() {
        if (currentPage < numPages) {
            currentPage++;
            $('html, body').animate({
                scrollLeft: $(window).width() * (currentPage - 1)
            }, 500);
        }
    });

    $(document).on('swiperight', function() {
        if (currentPage > 1) {
            currentPage--;
            $('html, body').animate({
                scrollLeft: $(window).width() * (currentPage - 1)
            }, 500);
        }
    });
});
</script>
</body>
</html>
