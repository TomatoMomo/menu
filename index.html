<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <style>
        .swiper {
            width: 100%;
            height: 3500px;
        }
        .swi-pic {
            width: 100%;
            padding-top: 178%;
            background-size: 100% 100%;
            background-repeat: no-repeat; /* 禁止背景图片重复 */
            background-position: center; /* 将背景图片定位在元素中心 */
        }
    </style>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swi-pic" style="background-image: url(./menu1.png);"></div>
            </div>
            <div class="swiper-slide">
                <div class="swi-pic" style="background-image: url(./menu2.png);"></div>
            </div>
            <div class="swiper-slide">
                <div class="swi-pic" style="background-image: url(./menu3.png);"></div>
            </div>
            <div class="swiper-slide">
                <div class="swi-pic" style="background-image: url(./menu4.png);"></div>
            </div>
            
        </div>
    </div>
    <script src="swiper-bundle.min.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper', {
            direction: 'horizontal', // 垂直切换选项
            loop: true, // 循环模式选项

        })        
    </script>
</body>

</html>
